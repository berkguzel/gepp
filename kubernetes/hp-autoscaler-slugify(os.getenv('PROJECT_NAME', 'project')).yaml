apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: slugify(os.getenv(&#39;PROJECT_NAME&#39;, &#39;project&#39;))-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: slugify(os.getenv(&#39;PROJECT_NAME&#39;, &#39;project&#39;))-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
